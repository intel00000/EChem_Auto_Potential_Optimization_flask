<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pump Control via Pi Pico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container my-4">
    <!-- Select Port Section -->
    <div class="card mb-3">
      <div class="card-header">Select Port</div>
      <div class="card-body">
        <form>
          <!-- Pump Controller Row -->
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Pump Controller Port:</label>
            <div class="col-sm-6">
              <select id="port_combobox" class="form-select" required>
                <option selected>Select a Port</option>
                <!-- Options will be populated dynamically -->
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12 d-flex justify-content-around">
              <button type="button" class="btn btn-primary w-25" onclick="connectToPico()">
                Connect
              </button>
              <button type="button" class="btn btn-secondary w-25" onclick="disconnectPico()" disabled>
                Disconnect
              </button>
              <button type="button" class="btn btn-danger w-25" onclick="resetPico()" disabled>
                Hard Reset
              </button>
            </div>
          </div>
          <!-- Autosampler Row -->
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Autosampler Port:</label>
            <div class="col-sm-6">
              <select id="port_combobox_as" class="form-select" required>
                <option selected>Select a Port</option>
                <!-- Options will be populated dynamically -->
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12 d-flex justify-content-around">
              <button type="button" class="btn btn-primary w-25" onclick="connectToPicoAs()">
                Connect
              </button>
              <button type="button" class="btn btn-secondary w-25" onclick="disconnectPicoAs()" disabled>
                Disconnect
              </button>
            </div>
          </div>
          <!-- Status Row -->
          <div class="row">
            <div class="col-sm-6">
              <span>Pump Controller Status:
                <span id="pumpStatus">Not connected</span></span>
            </div>
            <div class="col-sm-6">
              <span>Autosampler Controller Status:
                <span id="autosamplerStatus">Not connected</span></span>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Pump Manual Control Section -->
    <div class="card mb-3">
      <div class="card-header">Pump Manual Control</div>
      <div class="card-body">
        <!-- Pump Buttons Row -->
        <div class="row mb-3 d-flex justify-content-around">
          <button class="btn btn-primary w-25" onclick="addPump()" disabled>
            Add Pump
          </button>
          <button class="btn btn-danger w-25" onclick="clearPumps()" disabled>
            Clear All Pumps
          </button>
          <button class="btn btn-secondary w-25" onclick="savePumpConfig()" disabled>
            Save Config
          </button>
          <button class="btn btn-warning w-25" onclick="emergencyShutdown(true)" disabled>
            Emergency Shutdown
          </button>
        </div>
      </div>
    </div>

    <!-- Autosampler Manual Control Section -->
    <div class="card mb-3">
      <div class="card-header">Autosampler Manual Control</div>
      <div class="card-body">
        <!-- First Row: Enter Position and Go to Position -->
        <div class="row mb-3">
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Enter Position" id="position_entry_as" />
          </div>
          <div class="col-sm-6">
            <button class="btn btn-primary w-100" onclick="gotoPositionAs()" disabled>
              Go to Position
            </button>
          </div>
        </div>
        <!-- Second Row: Slot Dropdown and Go to Slot -->
        <div class="row mb-3">
          <div class="col-sm-6">
            <select id="slot_combobox_as" class="form-select" disabled>
              <!-- Slots will be populated dynamically -->
            </select>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-primary w-100" onclick="gotoSlotAs()" disabled>
              Go to Slot
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Recipe Section -->
    <div class="card mb-3">
      <div class="card-header">Recipe</div>
      <div class="card-body">
        <!-- First Row: Recipe Buttons -->
        <div class="row mb-3 d-flex justify-content-around">
          <button class="btn btn-primary w-25" onclick="loadRecipe()">
            Load Recipe
          </button>
          <button class="btn btn-success w-25" onclick="startProcedure()" disabled>
            Start
          </button>
          <button class="btn btn-danger w-25" onclick="stopProcedure(true)" disabled>
            Stop
          </button>
          <button class="btn btn-warning w-25" onclick="pauseProcedure()" disabled>
            Pause
          </button>
          <button class="btn btn-secondary w-25" onclick="continueProcedure()" disabled>
            Continue
          </button>
        </div>
        <!-- Second Row: Recipe Table -->
        <div class="table-responsive">
          <table class="table table-striped">
            <!-- Table will be dynamically generated here -->
          </table>
        </div>
      </div>
    </div>

    <!-- Progress Section -->
    <div class="card mb-3">
      <div class="card-header">Progress</div>
      <div class="card-body">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Total Progress:</label>
          <div class="col-sm-6">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 0%" id="totalProgress"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label">Remaining Time:</label>
          <div class="col-sm-4" id="remainingTime">--:--</div>
          <label class="col-sm-2 col-form-label">End Time:</label>
          <div class="col-sm-4" id="endTime">--:--</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script>
    // Add JavaScript functions to handle interactions (connect, disconnect, goto position, etc.)
  </script>
</body>

</html>
